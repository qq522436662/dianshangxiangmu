<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./lib/bootstrap-validator/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
    <link href="./css/common.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-1">
    <div class="container">
        <div class="col-md-4 col-md-offset-4 mt-150">
            <div class="panel panel-primary">
                <div class="panel-heading tac"><h4>后台管理系统</h4></div>
                <div class="panel-body">
                    <!-- 表单 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
