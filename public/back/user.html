<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理首页</title>
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./lib/bootstrap-validator/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
    <link href="./lib/nprogress/nprogress.css" rel="stylesheet" type="text/css">
    <link href="./css/common.css" rel="stylesheet" type="text/css">
</head>

<body class="">
    <!-- 左侧侧边栏 -->
    <div class="sidebar" id="sidebar">
        <!-- logo -->
        <div class="logo tac">
            <a href="index.html">
                <h1>乐淘</h1>
            </a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>管理员</span>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading nowpage">
                    <h4 class="panel-title">
                        <a href="user.html">
                            <i class="glyphicon glyphicon-user"></i>用户管理
                        </a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                            <i class="glyphicon glyphicon-list"></i>分类管理
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <a href="./categoryFirst.html">一级分类</a>
                        <a href="./categoryLast.html">二级分类</a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="./product.html">
                            <i class="glyphicon glyphicon-tags"></i>商品管理
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体区域 -->
    <main class="add-content">
        <div class="ad_nav">
            <a href="javascript:;" class="pull-left btn_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right btn_outlogin">
                <i class="glyphicon glyphicon-log-out"  data-toggle="modal" data-target="#myModal"></i>
            </a>
        </div>
        <div class="container-fluid">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 表单 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="10%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>小明</td>
                        <td>10086</td>
                        <td>正常</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger">禁用</button>
                            <button type="button" class="btn btn-sm btn-primary">启用</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页控件 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </main>
    <!-- 按钮触发模态框 -->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_ounloggin_true">确定</button>
                </div>
            </div>
        </div>
    </div>
        <!-- 模态框2 -->
    <div class="modal fade" id="myModal2" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">温馨提示</h4>
                </div>
                <div class="modal-body text-danger"><i class="glyphicon glyphicon-info-sign"></i> 您确定要  <span>禁用itcast</span> 这个用户吗？</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary disable_btn">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>
                {{if v.isDelete==0}} 已禁用 {{/if}} {{if v.isDelete==1}} 正常 {{/if}}
            </td>
            <td class data-toggle="modal" data-target="#myModal2" data-userID="{{v.id}}">
                {{if v.isDelete==1}}
                <button type="button" class="btn btn-sm btn-danger">禁用</button> {{/if}} 
                {{if v.isDelete==0}}
                <button type="button" class="btn btn-sm btn-primary">启用</button> {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
